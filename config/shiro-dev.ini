# Apache Shiro Configuration - Development Environment
# HVDC Ontology Insight - 개발 환경용 (anon 허용)

[main]
# 개발 환경: 인증 없이 모든 접근 허용
# 운영 환경에서는 절대 사용 금지!

[users]
# 개발용 계정 (운영에서 제거 필요)
admin = admin123, admin
developer = dev123, developer
readonly = read123, readonly

[roles]
# 역할 정의
admin = *
developer = sparql:query, sparql:update, data:read, data:write
readonly = sparql:query, data:read

[urls]
# 개발 환경: 모든 경로 익명 접근 허용
/$/ping = anon
/$/stats = anon
/$/server = anon

# 데이터셋별 접근 (개발: 모두 허용)
/hvdc/** = anon

## 운영 전환 시 아래로 교체 필요:
# /hvdc/sparql = authc, perms[sparql:query]
# /hvdc/update = authc, perms[sparql:update] 
# /hvdc/data = authc, perms[data:write]

# 관리 기능 (개발에서도 제한)
/$/datasets = authc, roles[admin]
/$/backup/** = authc, roles[admin]

# 기본: 모든 경로 허용 (개발 전용)
/** = anon

## 보안 참고사항:
## 1. 운영 환경에서는 anon을 모두 제거하고 authc 사용
## 2. HTTPS 필수 (TLS 인증서 설정)
## 3. 방화벽에서 3030 포트 내부 네트워크만 허용
## 4. 정기적인 비밀번호 변경 정책 적용
